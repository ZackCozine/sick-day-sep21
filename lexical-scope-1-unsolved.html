<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scope</title>
</head>
<body>

  <h2>Check console to see the madness!</h2>

  <script>
    var outerFunction = function() {

      var x = 5;

      var nestedFunction = function() {

        var y = 7;

        // What will this print?
        console.log("X: " + x);
        //"X: 5"

        // What will this print?
        console.log("Y: " + y);
        //"y: 7"

        var z = 10;
        // What will this print?
        console.log("Z (inside): " + z);
        //this will console log "z (inside): 10"
      };

      return nestedFunction;
    };

    var myFunction = outerFunction();
    myFunction();

    // What will this print?
    console.log("Z (outside): " + z);
    //will print an error because it is outside of the scope where z is defined

</script>

</body>
</html>
